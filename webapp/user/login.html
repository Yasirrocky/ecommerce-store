<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - StyleHub Fashion Store</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="fashion,store,ecommerce">
    <meta name="description" content="StyleHub Fashion Store">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f0f2f5] font-['Jost'] min-h-screen">
    <!-- Navigation -->
    <div id="navigation"></div>

    <div class="relative min-h-screen grid grid-cols-1 lg:grid-cols-2">
        <!-- Left Panel - Video Background -->
        <div class="hidden lg:block h-screen relative overflow-hidden">
            <video class="absolute inset-0 w-full h-full object-cover" autoplay loop muted playsinline>
                <source src="https://cdn.pixabay.com/vimeo/147825837/fashion-6962.mp4?width=1280&hash=5af1c664f9b3df2360b017dc0f2670077e6f7f37" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center text-white px-8">
                    <h1 class="text-5xl font-bold mb-4">Welcome to StyleHub</h1>
                    <p class="text-xl opacity-90">Where Style Meets Innovation</p>
                </div>
            </div>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="flex items-center justify-center min-h-screen pt-20 pb-12 px-4">
            <div class="w-full max-w-md mx-auto">
                <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8 space-y-6">
                    <!-- Login Form -->
                    <div class="text-center mb-6">
                        <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                        <p class="mt-2 text-gray-600">Please sign in to continue</p>
                    </div>

                    <form id="loginForm" class="space-y-6">
                        <div class="space-y-5">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                                <div class="relative">
                                    <input id="email" name="email" type="email" autocomplete="email" required
                                        class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg text-gray-900 
                                        focus:ring-2 focus:ring-black focus:border-transparent transition duration-200"
                                        placeholder="Enter your email">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <div class="relative">
                                    <input id="password" name="password" type="password" autocomplete="current-password" required
                                        class="w-full px-4 py-3 pl-11 pr-11 border border-gray-300 rounded-lg text-gray-900
                                        focus:ring-2 focus:ring-black focus:border-transparent transition duration-200"
                                        placeholder="Enter your password">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i class="fas fa-eye text-gray-400 hover:text-gray-600 transition-colors"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded transition-colors">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                    Remember me
                                </label>
                            </div>

                            <button type="button" id="forgotPasswordLink"
                                class="text-sm font-medium text-black hover:underline transition-colors">
                                Forgot password?
                            </button>
                        </div>

                        <button type="submit" id="loginBtn"
                            class="w-full flex justify-center items-center py-3 px-4 bg-black text-white rounded-lg font-medium
                            hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black 
                            transition duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                            <span id="loginBtnText">Sign in</span>
                            <div id="loginLoading" class="hidden ml-2">
                                <div class="loading"></div>
                            </div>
                        </button>

                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button type="button"
                                class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-200
                                rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50
                                transition duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                                <i class="fab fa-google text-red-500 mr-2"></i>
                                <span>Google</span>
                            </button>

                            <button type="button"
                                class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-200
                                rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50
                                transition duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                                <i class="fab fa-facebook text-blue-600 mr-2"></i>
                                <span>Facebook</span>
                            </button>
                        </div>

                        <div class="text-center lg:hidden">
                            <p class="text-sm text-gray-600">
                                Don't have an account?
                                <a href="signup.html" class="font-medium text-black hover:underline">Create one</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 z-50">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-md rounded-2xl shadow-xl" data-aos="zoom-in">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold text-gray-900">Reset Password</h3>
                        <button id="closeForgotPasswordModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <div class="mb-6">
                        <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input type="email" id="resetEmail" required
                            class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg 
                            focus:ring-2 focus:ring-black focus:border-transparent transition duration-200"
                            placeholder="Enter your email">
                        <p class="mt-2 text-sm text-gray-500">
                            We'll send you an email with instructions to reset your password.
                        </p>
                    </div>
                    
                    <div class="flex items-center justify-end space-x-3">
                        <button id="cancelReset"
                            class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium transition-colors">
                            Cancel
                        </button>
                        <button id="sendResetEmail"
                            class="px-6 py-2 bg-black text-white rounded-lg font-medium hover:bg-gray-900
                            transition duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                            Send Email
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="flex flex-col items-center">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-gray-600">Please wait...</p>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
        <script src="js/categories.js"></script>
        <script src="js/login.js"></script>
        <script src="js/animations.js"></script>
</body>
</html>
