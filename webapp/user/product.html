<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products - StyleHub Fashion Store</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="fashion,store,ecommerce,products,clothing">
    <meta name="description" content="Explore our latest collection at StyleHub Fashion Store">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/product-page.css">
    <link rel="canonical" href="http://localhost:3000/user/product.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Products - StyleHub Fashion Store">
    <meta property="og:description" content="Browse products across categories at StyleHub. Find trending fashion and new arrivals.">
    <meta property="og:url" content="http://localhost:3000/user/product.html">
    <meta property="og:image" content="https://images.unsplash.com/photo-1556906781-9a412961c28c?auto=format&fit=crop&w=1200&q=80">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Products - StyleHub Fashion Store">
    <meta name="twitter:description" content="Browse products across categories at StyleHub.">
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1556906781-9a412961c28c?auto=format&fit=crop&w=1200&q=80">
    <link rel="preconnect" href="https://imvfdhluvgcwcbzyumvz.supabase.co" crossorigin>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .nav-link {
            position: relative;
            color: #374151;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .nav-link:hover {
            color: #000;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #000;
            transform: scaleX(0);
            transition: transform 0.2s;
        }
        
        .nav-link:hover::after {
            transform: scaleX(1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pagination-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: white;
            color: #374151;
            transition: all 0.2s;
        }
        
        .pagination-btn:hover {
            background-color: #f3f4f6;
            transform: translateY(-1px);
        }
        
        .pagination-btn:active {
            transform: translateY(0);
        }
        
        .pagination-btn.active {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="bg-[#f0f2f5] font-['Jost']">
    <!-- Navigation placeholder - injected by js/components.js -->
    <div id="navigation"></div>

    <!-- Hero Section -->
    <div class="relative bg-gray-900 text-white py-16 sm:py-24">
        <div class="absolute inset-0 overflow-hidden">
            <video class="absolute inset-0 w-full h-full object-cover opacity-30" autoplay loop muted playsinline preload="metadata">
                <source src="https://cdn.pixabay.com/vimeo/328714820/fashion-26544.mp4?width=1280&hash=544e5999c751563751387e0f3b5324e5bc624876" type="video/mp4">
            </video>
        </div>
        <div class="relative container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold font-['Jost'] mb-4">Our Collection</h1>
                <p class="text-lg sm:text-xl lg:text-2xl text-gray-300 max-w-3xl mx-auto">
                    Discover our curated selection of the latest fashion trends
                </p>
            </div>
        </div>
    </div>

    <!-- Filters and Products -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Filters Sidebar -->
            <div class="lg:w-1/4">
                <div class="sticky top-24 space-y-6">
                    <!-- Search Filter -->
                    <div class="bg-white rounded-xl shadow-lg p-6 backdrop-blur-lg bg-white/90">
                        <div class="relative">
                            <input type="text" id="searchFilter" placeholder="Search products..." 
                                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent
                                text-gray-900 placeholder-gray-500 transition duration-200">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Main Filters -->
                    <div class="bg-white rounded-xl shadow-lg p-6 space-y-6 backdrop-blur-lg bg-white/90">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-900">Filters</h3>
                            <button id="clearFilters" class="text-sm font-medium text-gray-500 hover:text-black transition duration-200">
                                Clear all
                            </button>
                        </div>

                        <!-- Category Filter -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="categoryFilter" 
                                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent
                                text-gray-900 transition duration-200">
                                <option value="">All Categories</option>
                            </select>
                        </div>

                        <!-- Price Range Filter -->
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-gray-700">Price Range</label>
                            <div class="space-y-4">
                                <input type="range" id="priceRange" min="0" max="1000" class="price-slider w-full">
                                <div class="flex justify-between text-sm text-gray-600">
                                    <span>$0</span>
                                    <span id="priceValue">$500</span>
                                    <span>$1000</span>
                                </div>
                            </div>
                        </div>

                        <!-- Sort Filter -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Sort By</label>
                            <select id="sortFilter" 
                                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent
                                text-gray-900 transition duration-200">
                                <option value="trending">Trending</option>
                                <option value="newest">Newest Arrivals</option>
                                <option value="price_low">Price: Low to High</option>
                                <option value="price_high">Price: High to Low</option>
                                <option value="popular">Most Popular</option>
                            </select>
                        </div>

                        <!-- Active Filters -->
                        <div id="activeFilters" class="flex flex-wrap gap-2">
                            <!-- Active filter pills will be added here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Products Grid -->
            <div class="lg:w-3/4">
                <!-- Products Header -->
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <span id="productsCount" class="text-lg text-gray-600 font-medium">Loading products...</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="gridView" 
                            class="p-2 bg-black text-white rounded-lg hover:bg-gray-900 transition duration-200 transform hover:scale-105">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button id="listView" 
                            class="p-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition duration-200 transform hover:scale-105">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Products Grid Container -->
                <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 opacity-0 transform translate-y-4"
                    style="animation: fadeInUp 0.6s ease forwards;">
                    <!-- Product Card Template -->
                    <template id="productTemplate">
                        <div class="product-card bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
                            <div class="product-image-container aspect-w-4 aspect-h-3">
                                <img src="" alt="" class="w-full h-full object-cover" loading="lazy" width="800" height="600">
                                <div class="product-actions absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center space-x-4 opacity-0 transition-opacity duration-300">
                                    <button class="quick-view-btn p-3 bg-white rounded-full text-gray-800 hover:bg-gray-100 transition transform hover:scale-110">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="add-to-cart-btn p-3 bg-white rounded-full text-gray-800 hover:bg-gray-100 transition transform hover:scale-110">
                                        <i class="fas fa-shopping-cart"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="p-4">
                                <div class="text-sm text-gray-500 mb-1">Category</div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-2">Product Name</h3>
                                <div class="flex items-center justify-between">
                                    <span class="text-xl font-bold text-gray-900">$99.99</span>
                                    <div class="flex items-center">
                                        <div class="flex text-yellow-400 mr-2">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star-half-alt"></i>
                                        </div>
                                        <span class="text-sm text-gray-500">(24)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <!-- Pagination -->
                <div id="pagination" class="mt-12 flex justify-center items-center space-x-2">
                    <button class="pagination-btn" data-page="prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="pagination-numbers flex space-x-2">
                        <!-- Page numbers will be added here -->
                    </div>
                    <button class="pagination-btn" data-page="next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- No Results Message -->
                <div id="noResults" class="hidden mt-8 text-center">
                    <div class="mb-4">
                        <i class="fas fa-search text-4xl text-gray-400"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">No Products Found</h3>
                    <p class="text-gray-600">Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick View Modal -->
    <div id="quickViewModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen px-4 py-6">
            <div class="bg-white rounded-xl max-w-4xl w-full mx-auto relative">
                <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6">
                    <!-- Product Image Gallery -->
                    <div class="space-y-4">
                        <div class="aspect-w-1 aspect-h-1 rounded-lg overflow-hidden">
                            <img id="mainImage" src="" alt="" class="w-full h-full object-cover" loading="lazy" width="800" height="800">
                        </div>
                        <div class="grid grid-cols-4 gap-4">
                            <button class="thumbnail aspect-w-1 aspect-h-1 rounded-lg overflow-hidden">
                                <img src="" alt="" class="w-full h-full object-cover">
                            </button>
                            <!-- More thumbnails -->
                        </div>
                    </div>
                    
                    <!-- Product Details -->
                    <div class="space-y-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">Product Name</h2>
                            <div class="flex items-center space-x-2">
                                <div class="flex text-yellow-400">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star-half-alt"></i>
                                </div>
                                <span class="text-sm text-gray-500">(24 reviews)</span>
                            </div>
                        </div>
                        
                        <div>
                            <span class="text-3xl font-bold text-gray-900">$99.99</span>
                            <span class="text-sm text-green-600 ml-2">In stock</span>
                        </div>
                        
                        <div class="prose prose-sm text-gray-500">
                            <p>Product description will go here...</p>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Size</label>
                                <div class="grid grid-cols-4 gap-2">
                                    <button class="size-btn px-4 py-2 border rounded-lg text-sm font-medium">S</button>
                                    <button class="size-btn px-4 py-2 border rounded-lg text-sm font-medium">M</button>
                                    <button class="size-btn px-4 py-2 border rounded-lg text-sm font-medium">L</button>
                                    <button class="size-btn px-4 py-2 border rounded-lg text-sm font-medium">XL</button>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                                <div class="flex items-center space-x-3">
                                    <button class="quantity-btn w-8 h-8 flex items-center justify-center border rounded-lg">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" value="1" class="w-20 text-center border-gray-200 rounded-lg">
                                    <button class="quantity-btn w-8 h-8 flex items-center justify-center border rounded-lg">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <button class="w-full py-3 px-6 bg-black text-white rounded-lg font-medium hover:bg-gray-900 
                            transition duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/site-settings.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/components.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/products.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
