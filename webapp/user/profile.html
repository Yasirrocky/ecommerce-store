<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StyleHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Page Header -->
    <div class="bg-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-800">My Profile</h1>
            <p class="text-gray-600 mt-2">Manage your account and view order history</p>
        </div>
    </div>

    <!-- Profile Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="lg:grid lg:grid-cols-3 lg:gap-8">
            <!-- Profile Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="text-center">
                        <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user text-3xl text-blue-600"></i>
                        </div>
                        <h2 id="profileName" class="text-xl font-semibold text-gray-800">Loading...</h2>
                        <p id="profileEmail" class="text-gray-600">Loading...</p>
                    </div>
                    
                    <div class="mt-6 space-y-2">
                        <button id="profileTab" class="w-full text-left px-4 py-2 bg-blue-100 text-blue-700 rounded-lg font-medium">
                            <i class="fas fa-user mr-2"></i>Profile Information
                        </button>
                        <button id="ordersTab" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-shopping-bag mr-2"></i>Order History
                        </button>
                        <button id="passwordTab" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-lock mr-2"></i>Change Password
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Profile Content -->
            <div class="lg:col-span-2 mt-8 lg:mt-0">
                <!-- Profile Information Tab -->
                <div id="profileInfoContent" class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Profile Information</h3>
                    
                    <form id="profileForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="profileFirstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                <input type="text" id="profileFirstName" name="firstName"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="profileLastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                <input type="text" id="profileLastName" name="lastName"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        
                        <div>
                            <label for="profileEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <input type="email" id="profileEmailInput" name="email" disabled
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500">
                            <p class="text-xs text-gray-500 mt-1">Email cannot be changed</p>
                        </div>
                        
                        <div>
                            <label for="profilePhone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" id="profilePhone" name="phone"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="profileAddress" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                            <textarea id="profileAddress" name="address" rows="3"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <div class="flex justify-end">
                            <button type="submit" id="updateProfileBtn"
                                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Order History Tab -->
                <div id="ordersContent" class="bg-white rounded-lg shadow-md p-6 hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Order History</h3>
                    
                    <div id="ordersList">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
                
                <!-- Change Password Tab -->
                <div id="passwordContent" class="bg-white rounded-lg shadow-md p-6 hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Change Password</h3>
                    
                    <form id="passwordForm" class="space-y-6">
                        <div>
                            <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Password must be at least 8 characters long</p>
                        </div>
                        
                        <div>
                            <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="flex justify-end">
                            <button type="submit" id="updatePasswordBtn"
                                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/site-settings.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
