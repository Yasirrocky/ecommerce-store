<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - StyleHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../user/css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <a href="../user/index.html" class="admin-brand text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">StyleHub</a>
            <div class="mt-6 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl p-4 inline-block">
                <i class="fas fa-user-shield text-white text-4xl"></i>
            </div>
            <h2 class="mt-4 text-3xl font-extrabold text-gray-900">Admin Login</h2>
            <p class="mt-2 text-sm text-gray-600">
                Access the admin dashboard
            </p>
        </div>

        <!-- Login Form -->
    <form id="adminLoginForm" class="mt-8 space-y-6" novalidate>
            <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1 relative">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                   placeholder="Enter admin email">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="w-full px-4 py-3 pl-12 pr-12 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                   placeholder="Enter admin password">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="submit" id="loginBtn"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                        <span id="loginBtnText">Sign in</span>
                        <div id="loginLoading" class="hidden">
                            <div class="loading"></div>
                        </div>
                    </button>
                </div>

                <div class="mt-6 text-center">
                    <a href="../user/index.html" class="text-sm text-blue-600 hover:text-purple-600 font-medium transition-colors duration-200">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Store
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/brand.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
