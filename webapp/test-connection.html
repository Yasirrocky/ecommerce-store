<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test - StyleHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Supabase Connection Test</h1>
        
        <div id="status" class="mb-4">
            <div class="flex items-center justify-center">
                <div class="loading"></div>
                <span class="ml-2 text-gray-600">Testing connection...</span>
            </div>
        </div>
        
        <div id="results" class="hidden">
            <div class="space-y-4">
                <div id="connectionStatus" class="p-3 rounded-lg"></div>
                <div id="categoriesTest" class="p-3 rounded-lg"></div>
                <div id="productsTest" class="p-3 rounded-lg"></div>
            </div>
            
            <div class="mt-6 text-center">
                <a href="user/index.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                    Go to Main Site
                </a>
            </div>
        </div>
        
        <div id="error" class="hidden">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <strong>Connection Failed!</strong>
                <p class="mt-2 text-sm">Please check your Supabase configuration.</p>
                <p class="text-xs mt-1">Make sure to replace 'YOUR_ANON_KEY' with your actual anon key.</p>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://imvfdhluvgcwcbzyumvz.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY'; // Replace with your actual anon key
        
        // Initialize Supabase client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            
            try {
                // Test 1: Basic connection
                const { data: connectionData, error: connectionError } = await supabase
                    .from('categories')
                    .select('count')
                    .limit(1);
                
                if (connectionError) throw connectionError;
                
                // Test 2: Get categories
                const { data: categories, error: categoriesError } = await supabase
                    .from('categories')
                    .select('*')
                    .limit(5);
                
                if (categoriesError) throw categoriesError;
                
                // Test 3: Get products
                const { data: products, error: productsError } = await supabase
                    .from('products')
                    .select('*')
                    .limit(5);
                
                if (productsError) throw productsError;
                
                // Show success results
                statusDiv.classList.add('hidden');
                resultsDiv.classList.remove('hidden');
                
                document.getElementById('connectionStatus').innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        <strong>‚úÖ Connection Successful!</strong>
                        <p class="text-sm mt-1">Supabase is connected and working.</p>
                    </div>
                `;
                
                document.getElementById('categoriesTest').innerHTML = `
                    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                        <strong>üìÇ Categories Test</strong>
                        <p class="text-sm mt-1">Found ${categories.length} categories</p>
                        ${categories.length > 0 ? `<p class="text-xs mt-1">Sample: ${categories[0].name}</p>` : ''}
                    </div>
                `;
                
                document.getElementById('productsTest').innerHTML = `
                    <div class="bg-purple-100 border border-purple-400 text-purple-700 px-4 py-3 rounded">
                        <strong>üõçÔ∏è Products Test</strong>
                        <p class="text-sm mt-1">Found ${products.length} products</p>
                        ${products.length > 0 ? `<p class="text-xs mt-1">Sample: ${products[0].name}</p>` : ''}
                    </div>
                `;
                
            } catch (error) {
                console.error('Connection test failed:', error);
                statusDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
    
    <style>
        .loading {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
